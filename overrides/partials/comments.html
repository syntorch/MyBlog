{% if not page.is_homepage %}
<div class="cusdis" style="width:100%">
<h2 id="__comments">{{ lang.t("meta.comments") }}</h2>
<div id="cusdis_thread"
data-host="https://cusdis.com"
data-app-id="de1395fa-e45d-4bfd-944d-8a2ebc6ca536"
data-page-id="{{ page.abs_url|url }}"
data-page-url="{{ page.abs_url|url }}"
data-page-title="{{ page.title }}"
></div>
</div>
<script type="text/javascript">
    const src = 'https://cusdis.com/js/widget/lang/en.js';
    var createScript = function (url, onload) {
        var s = document.createElement('script');
        s.setAttribute('src', url);
        s.setAttribute('type', 'text/javascript');
        s.setAttribute('charset', 'UTF-8');
        s.async = false;
        if (typeof onload === 'function') {
            if (window.attachEvent) {
                s.onreadystatechange = function () {
                    var e = s.readyState;
                    if (e === 'loaded' || e === 'complete') {
                        s.onreadystatechange = null;
                        onload();
                    }
                };
            } else {
                s.onload = onload;
            }
        }
        var e = document.getElementsByTagName('script')[0] ||
            document.getElementsByTagName('head')[0] ||
            document.head || document.documentElement;
        e.parentNode.insertBefore(s, e);
    }
    createScript(src);
    var schema = document.documentElement.getAttribute('data-user-color-scheme');
    if (schema) {
        document.querySelector('#cusdis_thread').dataset.theme = schema
    }
</script>
<script type="text/javascript">
    var loadComments = function (selectors, loadFunc) {
        loadFunc();
    }
    loadComments('#cusdis_thread', function () {
        createScript("https://cusdis.com/js/cusdis.es.js");
    });
</script>
<noscript>Please enable JavaScript to view the comments</noscript>
{% endif %}
